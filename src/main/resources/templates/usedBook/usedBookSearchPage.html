<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>

	<head th:replace="commonspace :: page_head('Home - Book Quest')" />
	<link rel="stylesheet" href="../css/css.css" th:href="@{/css/css.css}" />
	<link rel="stylesheet" href="../css/usedBook/usedBookSearchPage.css" th:href="@{/css/usedBook/usedBookSearchPage.css}" />

</head>

<body>
	<div th:replace="commonspace :: menu" />

	<div class="container">

		<div id="recommendedArea">

		</div>


		<div id="mainArea">


			<div id="categoriesMenu">
				<label> Category: </label>
				<div th:each="cat : ${categoryList}">
					<a th:href="@{/book(category=${cat.categoryId})}" style="font-size: 0.8rem;">
						[[${cat.name}]]
					</a>
				</div>
			</div>


			<div id="bookList">
				<form th:action="@{/usedBookHome/usedBookSearchPage}" style="text-align:center;">
					<input id="search" type="search" name="keyword" th:value="${keyword}" placeholder="  도서명 검색하기 ">
					<button type="submit" class="btn btn-primary">검색</button>
				</form>
				
				<div>
					<h2>판매할 리스트 선택하기</h2>
				</div>
				<div id="bundleBooks">
					<div id="book" th:each="book : ${usedBooks}">
						<a th:href="@{/book/detail(book=${book.bookId})}">
							<img th:src="@{${book.imagePath}}" tilte="${book.image}">
							<div>
								<div th:utext="'<b>'+ ${book.title}+'</b>'" />
								<div
									th:text="${book.author} +' | '+ ${book.publisher} +' | '+ ${book.publicationDate}" />

								<table id="priceTable">
									<tr>
										<td>정가</td>
										<td><b>최상</b>매입가</td>
										<td><b>상</b>매입가</td>
									</tr>
									<tr>
										<td>
											<div th:text="${#numbers.formatDecimal(book.price, 0, 'COMMA', 0, 'POINT') + '원'}" />
										</td>
										<td>
											<div th:text="${#numbers.formatDecimal(book.price*0.5, 0, 'COMMA', 0, 'POINT') + '원'}" />
										</td>
										<td>
											<div th:text="${#numbers.formatDecimal(book.price*0.4, 0, 'COMMA', 0, 'POINT') + '원'}" />
										</td>
									</tr>
								</table>
							</div>
						</a>
						<form th:action="@{/usedBookHome/usedBookSell/{id}(id=${book.bookId})}" method="POST">
							<button type="submit">판매등록하기</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="commonspace :: footer" />

</body>

</html>
