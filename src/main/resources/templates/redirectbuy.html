<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta charset="UTF-8">
	<title>buyInfoDetails</title>
</head>

<body>
	Book >>>>>>
	<hr>
	<div th:each="book:${bookdetail}">
		<table border="1">
			<tr>
				<th>bookId</th>
				<th>title</th>
				<th>author</th>
				<th>publisher</th>
				<th>publicationDate</th>
				<th>price</th>
				<th>image</th>
				<th>description</th>
				<th>image</th>
				<th>category</th>

			</tr>
			<tr>
				<td th:text="${book.bookId}"></td>
				<td th:text="${book.title}"></td>
				<td th:text="${book.author}"></td>
				<td th:text="${book.publisher}"></td>
				<td th:text="${book.publicationDate}"></td>
				<td th:text="${book.price}"></td>
				<td th:text="${book.image}"></td>
				<td th:text="${book.description}"></td>
				<td th:text="${book.image}"></td>
				<td th:text="${book.category}"></td>



			</tr>
		</table>

	</div>
	</div>

	<form th:action="@{/book/orderbuy}" th:object="${orders}" method="post" style="max-width: 700px; margin: 0 auto;">
		<input type="hidden" th:field="*{orderId}" />
		<input type="hidden" th:value="${book.bookId}" name="bookId" />
		<input type="hidden" th:value="${bookquantity}" name="bookquantity" />
		<div class="border border-secondary rounded p-3">
			<div class="form-group row">
				<label class="col-4 col-form-label">User_Info </label>
				<div class="col-sm-8">
					<th:text="${user}" th:value="${user}" class="m-2" />

					[[${user}]]

				</div>
			</div>

			<div class="form-group row">
				<label class="col-4 col-form-label">address </label>
				<div class="col-sm-8">
					<input type="text" th:field="*{address}" class="form-control" required minlength="8"
						maxlength="128" />
				</div>
			</div>


			<div class="form-group row">
				<label class="col-4 col-form-label">total_Price </label>
				<div class="col-sm-8">
					<th:text="${book.price}" class="m-2">[[${book.price}*${bookquantity}]]</th:text>
						<input type="hidden" th:value="${book.price}*${bookquantity}" name="totalPrice" />
				</div>
			</div>




			<div class="form-group row">
				<label class="col-4 col-form-label">payMent: </label>
				<div class="col-sm-8">
					<th:block th:each="payment: ${paymentList}">
						<input type="checkbox" th:field="*{payment}" th:text="${payment.cardName}"
							th:value="${payment.paymentId}" class="m-2" />
						<br />
					</th:block>
				</div>


				<div class="text-center">
					<input type="submit" value="Save" class="btn btn-primary m-3">
					<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
				</div>
			</div>
	</form>
</body>

</html>
