<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <title>buyInfoDetails</title>
</head>
<body>
   <div th:each="carts:${cartList}">
<hr>
Book >>>>>>
<hr>
<div th:each="cart:${carts.book}">
   <table border="1">
<tr><th>bookId</th>
    <th>title</th>
    <th>author</th>
    <th>publisher</th>
    <th>publicationDate</th>
    <th>price</th>
    <th>image</th>
    <th>description</th>
    <th>image</th>
    <th>category</th>

</tr>
<tr><td th:text="${cart.bookId}"></td>
  <td th:text="${cart.title}"></td>
  <td th:text="${cart.author}"></td>
  <td th:text="${cart.publisher}"></td>
  <td th:text="${cart.publicationDate}"></td>
  <td th:text="${cart.price}"></td>
  <td th:text="${cart.image}"></td>
  <td th:text="${cart.description}"></td>
  <td th:text="${cart.image}"></td>
  <td th:text="${cart.category}"></td>

  
  
  </tr>
  </table>
  
</div>
</div>

  <form th:action="@{/order/save}" th:object="${order}"
    method="post" style="max-width: 700px; margin: 0 auto;" >
    <input type="hidden" th:field="*{orderId}" />
   <input type="hidden" th:value="${cartList.cartId}" name ="cartId" />
   <input type="hidden" th:value="${cartList.book.bookId}" name ="bookId" />
<div class="border border-secondary rounded p-3">
   <div class="form-group row">
        <label class="col-4 col-form-label">User_Info </label>
        <div class="col-sm-8">
      <th:text="${cartList.user}" th:value="${cartList.user}" class="m-2" />
    
        [[${cartList.user}]]

        </div>
    </div>

    <div class="form-group row">
        <label class="col-4 col-form-label">address </label>
        <div class="col-sm-8">
            <input type="text" th:field="*{address}" class="form-control" required minlength="8" maxlength="128" />
        </div>
    </div>
     
     
    <div class="form-group row">
        <label class="col-4 col-form-label">total_Price </label>
        <div class="col-sm-8">
      <th:text="${cartList.book.price}" class="m-2" >[[${cartList.book.price}]]</th:text>          
          <input type="hidden" th:value="${cartList.book.price}" name ="totalPrice" />    
        </div>
    </div>
    

     
     
    <div class="form-group row">
        <label class="col-4 col-form-label">payMent: </label>
        <div class="col-sm-8">
            <th:block th:each="payment: ${paymentList}">
            <input type="checkbox" th:field="*{payment}"
                th:text="${payment.cardName}" th:value="${payment.paymentId}" class="m-2" />                
                <br/>
            </th:block>
        </div>

        
    <div class="text-center">
      <input type="submit" value="Save" class="btn btn-primary m-3">
        <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
    </div>
</div>
</form>
</body>
</html>
