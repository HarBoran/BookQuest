<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>

	<head th:replace="commonspace :: page_head('Home - Book Quest')" />
</head>

<body>
	<div th:replace="commonspace :: menu" />

	<div class="container">
		<p>7. 개인 정보 수정 페이지, 탈퇴 구현하기<br>
			페이먼트 등록 및 수정 기능 구현하기<br></p>

		<h1 th:if="${user != null}"><span th:text="${user.name}"></span>님의 <br> 마이페이지입니다.</h1>
		<!--<p th:if="${user != null}">Your email address is <span th:text="${user.email}"></span>.</p>-->
	</div>
	<table>
		<thead>
			<tr>
				<th>책 제목</th>
				<th>책 수량</th>
				<th>가격</th>
				<th>카테고리</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="orderDetail : ${orderDetails}">
				<td th:text="${orderDetail.book.title}"></td>
				<td th:text="${orderDetail.orderQuantity}"></td>
				<td th:text="${orderDetail.price}"></td>
				<td th:text="${orderDetail.book.category.name}"></td>

			</tr>
		</tbody>
	</table>
	
	<a th:href="@{|/user/update/${user.userId}|}" class="btn btn-primary">회원정보수정</a>

	<a th:href="@{|/user/delete/${user.userId}|}" class="btn btn-danger">회원탈퇴하기</a>

</body>

</html>
