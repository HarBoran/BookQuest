<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>

	<head th:replace="commonspace :: page_head('Home - Book Quest')" />
</head>

<body>
	<div th:replace="commonspace :: menu" />

	<div class="container">
		<p>7. 개인 정보 수정 페이지, 탈퇴 구현하기<br>
			페이먼트 등록 및 수정 기능 구현하기<br></p>

		<h1 th:if="${user != null}"><span th:text="${user.name}"></span>님의 <br> 마이페이지입니다.</h1>
		<!--<p th:if="${user != null}">Your email address is <span th:text="${user.email}"></span>.</p>-->


		<a th:href="@{|/user/update/${user.userId}|}" class="btn btn-primary">회원정보수정</a>

		<a th:href="@{/payment/paymentadd}">계좌번호 등록하기</a>

		<a th:href="@{/order/}">주문 정보 확인</a>


		<h1>등록된 나의계좌</h1>

		<table border="1px">
			<thead>
				<tr>
					<th>은행명</th>
					<th>계좌번호</th>
					<th>계좌번호 삭제하기</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="payment : ${paymentList}">
					<td th:text="${payment.bank}"></td>
					<td th:text="${payment.accountNumber}"></td>
					<td><a th:href="@{|/payment/delete/${payment.paymentId}|}">계좌번호 삭제하기</a></td>

				</tr>
			</tbody>
		</table>

	</div>
	

</body>

</html>
