<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>

	<head th:replace="commonspace :: page_head('Home - Book Quest')" />
	<link rel="stylesheet" th:href="@{/css/usedBookHome.css}" />

</head>

<body>
	<div th:replace="commonspace :: menu" />

	<div class="container">

		<div id="recommendedArea">
			1. 지점선택(관리자) or 1.판매자 정보 등록하기(일반회원)<br>
			2. 책정보 불러오기<br>
			광고내용 //이번주 중고베스트 // 이번주의 추천 도서 // 이주의 추천저자 // 이주의 외국도서<br>
			6. 중고책 페이지 들어가며 책 리스트 바로 보이게<br>
			판매할책 등록하기<br>
			amount 테이블 변경해서 price컬럼 추가해서 가격 설정할수 있게하고, 기존 판매가랑 비교해서 보여주기/<br>
			중고책 디테일 페이지<br>
			구매하기, 장바구니
		</div>


		<div id="mainArea">


			<div id="categoriesMenu">
				<label> Category: </label>
				<div th:each="cat : ${categoryList}">
					<a th:href="@{/book(category=${cat.categoryId})}" style="font-size: 0.8rem;">
						[[${cat.name}]]
					</a>
				</div>
			</div>


			<div id="bookList">
				<form th:action="@{/usedBookHome/usedBookSearchPage}" style="text-align:center;">
					<input id="search" type="search" name="keyword" th:value="${keyword}" placeholder="  도서명 검색하기 ">
					<button type="submit" class="btn btn-primary">검색</button>
				</form>
				
				<div>
					<h2>개인간 거래가 가능한 책리스트(아직 아님)</h2>
				</div>
				<div id="bundleBooks">
					<div id="book" th:each="book : ${usedBooks}">
						<a th:href="@{/book/detail(book=${book.bookId})}">
							<img th:src="@{${book.imagePath}}" tilte="${book.image}">
							<div>
								<div th:utext="'<b>'+'[중고]' + ${book.title}+'</b>'" />
								<div th:text="${book.author} +' | '+ ${book.publisher} +' | '+ ${book.publicationDate}" />
								<div th:text="${#numbers.formatDecimal(book.price, 0, 'COMMA', 0, 'POINT') + '원'}" />
								<form th:action="@{/usedBookHome/usedBookBuy/{id}(id=${book.bookId})}" method="POST">
									<button type="submit">구매하기</button>
								</form>
							</div>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="commonspace :: footer" />

</body>

</html>
