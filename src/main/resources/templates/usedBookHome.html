<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>

	<head th:replace="commonspace :: page_head('Home - Book Quest')" />
	<link rel="stylesheet" href="../css/css.css" th:href="@{/css/css.css}" />

	<style>
		#recommendedArea {
			height: 200px;
			border: 1px solid cornflowerblue;
		}

		#mainArea {
			display: flex;
			flex-grow: 1;
		}

		#categoriesMenu {
			width: 20%;
			border: 1px solid cadetblue;
			margin-bottom: 20px;
		}

		#categoriesMenu div {
			padding-left: 20px;
		}

		#bookList {
			width: 80%;
			border: 1px solid powderblue;
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 50px;
		}

		#bookList>div:first-child {
			width: 75%;
			order: -1;
			
		}


		#bundleBooks {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			margin: 0 7%;
		}

		#book {
			width: calc(20% - 10px);
			margin-bottom: 10px;
			align-items: center;
			justify-content: space-between;
			flex: 0 0 200px;
		}

		#book>a>img {
			max-width: 150px;
			border-radius: 20px;
		}

		#book>a>div:nth-child(3) {
			float: right;
			text-align: right;
			color: mediumpurple;
		}
	</style>
</head>

<body>
	<div th:replace="commonspace :: menu" />

	<div class="container">

		<div id="recommendedArea">
			1. 지점선택(관리자) or 1.판매자 정보 등록하기(일반회원)<br>
			2. 책정보 불러오기
			광고내용 //이번주 중고베스트 // 이번주의 추천 도서 // 이주의 추천저자 // 이주의 외국도서
		</div>


		<div id="mainArea">


			<div id="categoriesMenu">
				<label> Category: </label>
				<div th:each="cat : ${categoryList}">
					<a th:href="@{/book(category=${cat.categoryId})}" style="font-size: 0.8rem;">
						[[${cat.name}]]
					</a>
				</div>
			</div>


			<div id="bookList">
				<div>
					<h2>중고책리스트</h2>
				</div>
				<div id="bundleBooks">
					<div id="book" th:each="book : ${usedBooks}">
						<a th:href="@{/book/detail(book=${book.bookId})}">
							<img th:src="@{${book.imagePath}}" tilte="${book.image}">
							<div th:text="'[중고]' + ${book.title}" />
							<div th:text="${#numbers.formatDecimal(book.price, 0, 'COMMA', 0, 'POINT') + '원'}" />
						</a>
					</div>
				</div>
			</div>

		</div>
	</div>
	</div>
	</div>



	<div th:replace="commonspace :: footer" />

</body>

</html>
